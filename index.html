<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="form">
        <input
          placeholder="Search for any IP address or domain"
          type="text"
          class="form__input"
        />
        <div class="form__button">
          <img class="form__icon" src="./images/icon-arrow.svg" alt="" />
        </div>
      </div>
    </header>

    <main class="data">
      <div class="data__content ip">
        <h2 class="data__title">IP Address</h2>
        <p class="data__value"></p>
      </div>
      <div class="data__content location">
        <h2 class="data__title">Location</h2>
        <p class="data__value"></p>
      </div>
      <div class="data__content timezone">
        <h2 class="data__title">Timezone</h2>
        <p class="data__value"></p>
      </div>
      <div class="data__content isp">
        <h2 class="data__title">ISP</h2>
        <p class="data__value"></p>
      </div>
    </main>

    <div class="map" id="mapid"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
